<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Választások</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="Valasztasok.css">
</head>

<body>
    <div class="container text-center mt-5">


        <h1 class="text-center m-5">Választások DOM feladatsor</h1>


        <div class="row mb-3">
            <div class="col-6">
                <h4>Hány képviselőjelölt indult a helyhatósági választáson?</h4>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-dark w-100" id="f1Gomb">Lekérdez</button>
            </div>
        </div>

        <p id="f1"></p>

        <div class="row mb-3">
            <div class="col-4">
                <h4>Hány képviselőt inditott az adott párt?</h4>
            </div>
            <div class="col-4"> <select name="partKepviselok" id="partKepviselok" class="form-control btn btn-dark">
                    <option value="Független">Független</option>
                    <option value="GYEP">GYEP</option>
                    <option value="HEP">HEP</option>
                    <option value="TISZ">TISZ</option>
                    <option value="ZEP">ZEP</option>
                </select> </div>
            <div class="col-4"> <button type="button" class="btn btn-dark form-control" id="f2Gomb">Lekérdez</button>
            </div>
        </div>
        <p id="f2"></p>



        <div class="row mb-3">
            <div class="col-3">
                <h4>Kérem adja meg a képviselő nevét:</h4>
            </div>
            <div class="col-3">
                <input type="text" id="vnev" placeholder="Vezetéknév" class="form-control btn btn-dark">
            </div>
            <div class="col-3">
                <input type="text" id="knev" placeholder="Keresztnév" class="form-control btn btn-dark">
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-dark w-100" id="f3Gomb">Lekérdez</button>
            </div>
        </div>

        <p id="f3"></p>

        <div class="row mb-3">
            <div class="col-6">
                <h4>Szavazatok aránya:</h4>
            </div>
            <div class="col-6"> <button type="button" class="btn btn-dark w-100" id="f4Gomb">Lekérdez</button>
            </div>
        </div>
        <p id="f4"></p>

        <div class="row mb-3">
            <div class="col-6">
                <h4>Szavazatok mennyisége:</h4>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-dark w-100" id="f5Gomb">Lekérdez</button>
            </div>
        </div>
        <div id="f5Tabla"></div>

        <div class="row mb-3">
            <div class="col-6">
                <h4>Legtobb szavazatot kapott jelölt:</h4>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-dark w-100" id="f6Gomb">Lekérdez</button>
            </div>
        </div>
        <div id="f6"></div>

        <div class="row mb-3">
            <div class="col-6">
                <h4>Nyertesek:</h4>
            </div>
            <div class="col-6"> <button type="button" class="btn btn-dark w-100" id="f7Gomb">Lekérdez</button>
            </div>
        </div>
        <div id="f7Tabla"></div>

    </div>
    <script src="szavazatok.js"></script>
</body>

</html>
