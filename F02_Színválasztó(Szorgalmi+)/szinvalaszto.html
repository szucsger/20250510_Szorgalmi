<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Színválasztó oldal</title>
    <link rel="stylesheet" href="szinvalaszto.css">
</head>

<body>
    <div id="keveroFelulet">
        <label for="redSet">Red(piros)</label>
        <input type="range" min="0" max="255" value="0" id="redSet" data-ertek-kijelzo-id="redValue"
            data-szin-komponens="red">
        <p id="redValue">0</p>

        <label for="greenSet">Green(zöld)</label>
        <input type="range" min="0" max="255" value="0" id="greenSet" data-ertek-kijelzo-id="greenValue"
            data-szin-komponens="green">
        <p id="greenValue">0</p>

        <label for="blueSet">Blue(kék)</label>
        <input type="range" min="0" max="255" value="0" id="blueSet" data-ertek-kijelzo-id="blueValue"
            data-szin-komponens="blue">
        <p id="blueValue">0</p>
    </div>


    <div id="RGBkodMegjelenito">
        rgb(0,0,0);
    </div>
    <div id="HEXkodMegjelenito">
        #000000
    </div>
    <script src="szinvalaszto.js"></script>
</body>

</html>
